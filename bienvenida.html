<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <link rel="stylesheet" href="bienvenida.css">
</head>
<body>
    <div class="container">
        <div class="bienvenida">
            <h1>Bienvenido, <span id="userName"></span>!</h1>
            <p>Nombre: <span id="userNameDetail"></span></p>
            <p><a href="contactos.html">Gestionar Contactos</a></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                console.log('User data found in localStorage:', user);  // Debugging log
                document.getElementById('userName').textContent = user.Nombre || user.nombre;
                document.getElementById('userNameDetail').textContent = user.Nombre || user.nombre;
            } else {
                console.log('No user data found in localStorage');  // Debugging log
                window.location.href = 'inicio.html';
            }
        });
    </script>
</body>
</html>
